<!DOCTYPE html>
<html >

<head>
  <br><br>
  <title>Diabetes</title>
  <link rel="stylesheet" href="static/styles/style.css">
  
</head>

<body>
 <div class="heading">
  <h1 align="center">Yuuk, tes Diabetes disini !</h1>
  </div>
  <br><br>
     <!-- Main Input For Receiving Query to our ML -->
    <form align="center" action="{{ url_for('predict')}}"method="post">
      
      
        <input type="number" name="Angka Melahirkan" placeholder="Angka Melahirkan" required="required" />
       <br><br>
       <input type="number" name="Kadar Glukosa" placeholder="Kadar Glukosa" required="required" />
       <br><br>
       <input type="number" name="Tekanan Darah" placeholder="Tekanan Darah" required="required" />
       <br><br>
       <input type="number" name="Ketebalan Kulit" placeholder="Ketebalan Kulit" required="required">
       <br><br>
       <input type="number"  step=any name="Kadar Insulin" placeholder="Kadar Insulin" required="required" />
      <br><br>
      <input type="number"  step=any name="Indeks Masa Tubuh" placeholder="Indeks Masa Tubuh" required="required" />
      <br><br>
      <input type="number"   step=any  name="Fungsi Silsilah Diabet" placeholder="Fungsi Silsilah Diabet" required="required"/>
      <br><br>
      <input type="number" name="Umur" placeholder="Umur" required="required"/>
      <br><br><br>

   
    
        <button class="button">Prediksi</button>
      </form>

   <br>
   <br>
   <br>
   <h2 align="center">{{ prediction_text }}</h2>
   

 


</body>
</html>
